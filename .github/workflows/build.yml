name: CI/CD

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest

    steps:
      # this action checks out the repository's code onto a VM so that subsequent steps can access and work with it.
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          cache-dependency-path: "go.sum"
